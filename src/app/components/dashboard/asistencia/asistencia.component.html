<div style="margin: 25px;">
  <div class="row justify-content-center">
      <div class="col-lg-12">
          <div class="card">
              <br>
                <p style="text-align: center; font-size: large;"><b> Asistencia de Estudiante </b></p>
                <form [formGroup]="form">
                    <div style="justify-content:center ;text-align: center;margin-left: 50px;">
                        <div class="row">
                            <div class="col-lg-6">

                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Carrera</mat-label>
                                        <mat-select [(value)]="idCarrera" name="food">
                                            <mat-option *ngFor="let element of listCarrera" [value]="element.idCarrera">
                                                {{element.nombreCarrera}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Periodo Lectivo</mat-label>
                                        <mat-select  [(value)]="idAnioLectivo" name="food">
                                            <mat-option *ngFor="let element of listAnioLectivo"
                                                [value]="element.idAnioLectivo">
                                                {{element.nomAnioLectivo}} {{element.nomCiclo}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group mb-3">

                                    <mat-form-field appearance="legacy">
                                        <mat-label>Proyecto</mat-label>
                                        <mat-select name="food">
                                            <mat-option  (click)="getEstudiante()"  *ngFor="let element of listProyecto"
                                                [value]="element.idProyecto">
                                                {{element.tituloProyecto}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="col-lg-5">
                                <div class="input-group mb-3">
                                    <input atInput formControlName="fecha" class="form-control form-control-lg form-control-solid" type="date"
                                        style="font-size: medium;" (change)="mostrarFecha()">
                                </div>
                            </div>
                        </div>


                    </div>

                    <table mat-table [dataSource]="datasource" class="mat-elevation-z8" style="text-align: center;">

                        <ng-container matColumnDef="idAsigP" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> CÃ³digo </th>
                            <td mat-cell *matCellDef="let element"> {{element.idEstudiante}} </td>
                        </ng-container>

                        <ng-container matColumnDef="identificacion" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Cedula </th>
                            <td mat-cell *matCellDef="let element"> {{element.cedula}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombres" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Estudiante </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
                        </ng-container>

                        <ng-container matColumnDef="asistencia" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Asistencia </th>
                            <td mat-cell *matCellDef="let element">
                                <!--mat-checkbox [checked]="element.asistencia" (click)="checkear(element)"> Si</!--mat-checkbox-->
                                <input type="checkbox"  [checked]="element.asistencia" (click)="checkear(element)">
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 20]" aria-label="Select page of periodic elements">
                    </mat-paginator>

                    <div style="text-align: right; margin-right: 15px;" >
                        <button mat-button color="primary" class="button" (click)="GuardarAsistencia()" *ngIf="ocultarBoton">{{nombreBoton}}</button>
                    </div>
                    <br>
                </form>
            </div>
        </div>
    </div>

</div>
