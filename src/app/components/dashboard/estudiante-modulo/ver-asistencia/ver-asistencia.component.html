<p style="text-align: center; font-size: large;"><b>Asistencia</b></p>

   <table  mat-table [dataSource]="datasource" class="mat-elevation-z8" >

      <ng-container matColumnDef="fecha" >
          <th mat-header-cell *matHeaderCellDef > Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.fecha |date: 'dd/MM/yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="asistencia"  >
          <th mat-header-cell *matHeaderCellDef > Asisti√≥ </th>
          <td mat-cell *matCellDef="let element" > {{element.asistencia}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

  <mat-paginator [pageSizeOptions]="[8, 20]" aria-label="Select page of periodic elements">
  </mat-paginator>
