<p>listar-modulo-estudiante works!</p>
<br>
<div class="row justify-content-center" style="margin-top: 35px;">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">

                <p style="text-align: center; font-size: large; margin-top: 15px;" ><b> Ficha de Evaluación Estudiantil </b></p>
               <br />
       
                    <table  mat-table [dataSource]="datasource" class="mat-elevation-z8" style="text-align: center;">

                        <ng-container matColumnDef="idFevaluacionEstudiantil" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> id </th>
                            <td mat-cell *matCellDef="let element"> {{element.idFevaluacionEstudiantil}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreEstudiante" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Estudiante </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
                        </ng-container>

                        <ng-container matColumnDef="tituloProyecto" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Proyecto </th>
                            <td mat-cell *matCellDef="let element"> {{element.tituloProyecto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreCarrera">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Carrera </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreCarrera}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreFicha">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Ficha </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreFicha}} </td>
                        </ng-container>

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> accion </th>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>
            </div>
        </div>
    </div>

</div>
