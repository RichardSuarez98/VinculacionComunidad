<br>
<div class="row justify-content-center">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">

                <p style="text-align: center; font-size: large; margin-top: 15px;"><b> Registro de Actividades Diarias
                    </b></p>
                <br />

                <form [formGroup]="form">
                    <div style="justify-content:center ;text-align: center;margin-left: 50px;">
                        <div class="row">

                            <!---Inicio de combos-->

                            <div class="col-lg-4">
                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Carrera</mat-label>
                                        <mat-select [(value)]="idCarrera" name="food">
                                            <mat-option *ngFor="let element of listCarrera" [value]="element.idCarrera">
                                                {{element.nombreCarrera}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>

                            <div class="col-lg-4">
                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Periodo Lectivo</mat-label>
                                        <mat-select [(value)]="idAnioLectivo" name="food">
                                            <mat-option *ngFor="let element of listAnioLectivo"
                                                [value]="element.idAnioLectivo">
                                                {{element.nomAnioLectivo}} {{element.nomCiclo}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Proyecto</mat-label>
                                        <mat-select  [(value)]="idProyecto"name="food">
                                            <mat-option (click)="getEstudiante()" *ngFor="let element of listProyecto"
                                                [value]="element.idProyecto">
                                                {{element.tituloProyecto}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>

                                </div>
                            </div>


                        </div>
                    </div>

                    <div style="margin-left: 50px;">
                        <div class="row">
                            <div class="col-lg-4">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Número de Semana</mat-label>
                                    <input type="number" min="1"  formControlName="semana" matInput>
                                </mat-form-field>
                            </div>
                            <div class="col-lg-4">
                                <mat-form-field appearance="legacy">
                                    <mat-label>Estudiantes</mat-label>
                                    <mat-select [(value)]="idUsuario" name="food">
                                        <mat-option *ngFor="let element of listEstudiante"
                                            [value]="element.idEstudiante">
                                            {{element.nombreEstudiante}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                        </div>
                        <!--Fin de combos-->
                        <hr>

                        <!--mat-dialog-content-- class="mat-typography"-->
                        <br /><br />
                        <div *ngFor="let dia of dias" >
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="input-group mb-3">
                                        <span>Día {{dia}}  &nbsp;<input formControlName="fecha{{dia}}" type="date" /></span>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="input-group mb-3">
                                        <span>Horas Trabajadas &nbsp;<input formControlName="horas{{dia}}" type="number" style="width: 65px;"></span>
                                    </div>
                                </div>
                            </div>
    
                            <mat-form-field appearance="legacy" style="width: 100%;">
                                <mat-label>Descripción de Actividad</mat-label>
                                <textarea  formControlName="actividad{{dia}}" matInput></textarea>
                            </mat-form-field>
                            <br />
                        </div>
                    </div>
                </form>

                <mat-dialog-actions align="end">
                    <button mat-button mat-dialog-close>Cancelar</button>
                    <button mat-button  cdkFocusInitial (click)="GuardarActividad()" >Registrar</button>
                </mat-dialog-actions>
            </div>
        </div>
    </div>

</div>
