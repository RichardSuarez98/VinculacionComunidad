<br>
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card">
            <div class="card-body">

                <p style="text-align: center; font-size: large; margin-top: 15px;" ><b> Registro de Evaluación Estudiantil </b></p>
               <br />
                <form [formGroup]="form">

                    <div style="justify-content:center ;text-align: center;margin-left: 50px;">
                        <div class="row">
                            <div class="col-lg-6">

                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Carrera</mat-label>
                                        <mat-select [(value)]="idCarrera" >
                                            <mat-option *ngFor="let element of listCarrera" [value]="element.idCarrera">
                                                {{element.nombreCarrera}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="input-group mb-3">
                                    <mat-form-field appearance="legacy">
                                        <mat-label>Periodo Lectivo</mat-label>
                                        <mat-select [(value)]="idAnioLectivo" >
                                            <mat-option *ngFor="let element of listAnioLectivo"
                                                [value]="element.idAnioLectivo">
                                                {{element.nomAnioLectivo}} {{element.nomCiclo}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-lg-6">
                                <div class="input-group mb-3">

                                    <mat-form-field appearance="legacy">
                                        <mat-label>Proyecto</mat-label>
                                        <mat-select >
                                            <mat-option (click)="getEvaluacionEstudiantil()" *ngFor="let element of listProyecto"
                                                [value]="element.idProyecto">
                                                {{element.tituloProyecto}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>

                            </div>

                        </div>

                        <!--#region INICIO FILTRO-->
                        <mat-form-field appearance="standard">
                            <mat-label>Filtrar</mat-label>
                            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                        </mat-form-field>
                        <!--#endregion -->
                        <!-- #region BOTON REGISTRAR- OPENDIALOG-->
                        <span>
                            <button mat-button color="primary" class="button" (click)="openDialog()">Registrar</button>
                        </span>
                        <!-- #endregion -->
                    </div>

                    
                    <table  mat-table [dataSource]="datasource" class="mat-elevation-z8" style="text-align: center;">

                        <ng-container matColumnDef="idUsuario" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> id </th>
                            <td mat-cell *matCellDef="let element"> {{element.idUsuario}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreEstudiante" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Estudiante </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreEstudiante}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreCarrera" style="text-align: center;">
                            <th mat-header-cell *matHeaderCellDef style="text-align: center;"> Carrera </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreCarrera}} </td>
                        </ng-container>

                        <ng-container matColumnDef="accion">
                            <th mat-header-cell *matHeaderCellDef> Acción </th>
                            <td mat-cell *matCellDef="let element">
                                <button mat-button color="primary" class="button">Editar</button>
                            </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    </table>

                    <mat-paginator [pageSizeOptions]="[10, 20]" aria-label="Select page of periodic elements">
                    </mat-paginator>

                </form>
            </div>
        </div>
    </div>

</div>
