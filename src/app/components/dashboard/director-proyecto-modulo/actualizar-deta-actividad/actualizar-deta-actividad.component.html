<mat-card >
  <div style="justify-content: center;margin: 20px;">
    <font [size]="6">Actualizar Actividad</font>
    <br /><br />
    <form [formGroup]="form">
      <div class="row">
        <div class="col-lg-6">
            <div class="mb-4 row">
                <label class="col-sm-4 col-form-label"><b>Fecha</b> </label>
                <div class="col-sm-5">
                    <input [ngModel]="fecha" formControlName="fecha" type="date" class="form-control-plaintext"
                        min="1">
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="mb-4 row">
                <label class="col-sm-5 col-form-label"><b>Horas Trabajadas</b> </label>
                <div class="col-sm-5">
                    <input id="horas" [ngModel]="horas" formControlName="horas" type="number" style="width: 65px;" min="1"
                        class="form-control-plaintext">
                </div>
            </div>
        </div>
        <mat-form-field appearance="legacy" style="width: 100%;">
            <mat-label>Descripci√≥n de Actividad</mat-label>
            <textarea [ngModel]="descripcionActividad" formControlName="descripcionActividad" matInput></textarea>
        </mat-form-field>
    </div>
    </form>
  </div>
  <button class="btn btn-outline-secondary" mat-button  (click)="guardarCambios()" >Guardar Cambios</button>

</mat-card>
